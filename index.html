<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://miro.medium.com/max/300/1*kdY26OPGZbeNKJs60q0zUg.png" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li>tic-tac-toe</li>
        </ul>
    </nav>

    <!-- game --> 

    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div> <!-- border left 0 and border top 0 class-->
            <div class="box bt-0"><span class="boxtext"></span></div>       <!-- border top 0 class-->
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>  <!-- border right 0 and border top 0 class-->
            <div class="box bl-0"><span class="boxtext"></span></div>       <!-- border left 0 class-->
            <div class="box"><span class="boxtext"></span></div>        
            <div class="box br-0"><span class="boxtext"></span></div> <!-- border right 0 class-->
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>  <!-- border left 0 and border bottom 0 class-->
            <div class="box bb-0"><span class="boxtext"></span></div>       <!-- border bottom 0 class-->
            <div class="box bb-0 br-0"><span class="boxtext"></span></div> <!-- border bottom and right class-->
        </div>
    <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="">
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
